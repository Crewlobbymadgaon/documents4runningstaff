<!-- Toggle Script -->
<script>
  const menuBtn = document.getElementById("menu-button");
  const menuItems = document.getElementById("menu-items");

  menuBtn.addEventListener("click", () => {
    menuItems.classList.toggle("hidden");
  });


      // Rotating slogans
      const slogans = [
        'Our Mission: Zero SPAD – हमारा लक्ष्य: शून्य SPAD',
        'Safety First, Always!',
        'Alert Today – Alive Tomorrow',
        'Better Late Than Never – Drive Safe!'
      ];
      let currentSlogan = 0;
      const sloganEl = document.getElementById('slogan');

      function rotateSlogan() {
        sloganEl.textContent = slogans[currentSlogan];
        currentSlogan = (currentSlogan + 1) % slogans.length;
      }

      rotateSlogan();
      setInterval(rotateSlogan, 3000);
      
      document.querySelectorAll('#menu-items a').forEach(link => {
  link.addEventListener('click', () => {
    if (window.innerWidth < 640) { // collapse on small screens
      menuItems.classList.add('hidden');
    }
  });
});

 if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/documents4runningstaff/service-worker.js')
      .then(reg => console.log("SW registered", reg))
      .catch(err => console.error("SW registration failed", err));
  }

  if (navigator.storage && navigator.storage.persist) {
  navigator.storage.persist().then(granted => {
    console.log(granted
      ? '✅ Persistent storage granted. Offline data will survive browser cleanup.'
      : '⚠️ Storage may be cleared by the browser if space is low.');
  });
  }
</script>
