async function loadLatestShedOrder() {
  const box = document.getElementById("latest-shed");

  // Skeleton
  box.innerHTML = `
    <div class="animate-pulse bg-gray-100 border border-gray-300 p-5 rounded-xl shadow"></div>
  `;

  try {
    const shedLobbies = [
      { code: "mao", name: "Madgaon Lobby",   bg: "bg-blue-50",   border: "border-blue-500" },
      { code: "rn",  name: "Ratnagiri Lobby", bg: "bg-green-50",  border: "border-green-500" },
      { code: "ven", name: "Verna Lobby",     bg: "bg-amber-50",  border: "border-amber-500" },
      { code: "sl",  name: "Surathkal Lobby", bg: "bg-indigo-50", border: "border-indigo-500" }
    ];

    const rows = [];

    for (const lobby of shedLobbies) {
      const q = query(
        collection(db, "documents"),
        where("category", "==", "shed_order"),
        where("lobby", "==", lobby.code)
      );

      const snap = await getDocs(q);

      const latest = snap.docs
        .map(d => d.data())
        .find(d => d.latestRank === 1);

      if (!latest) continue;

      const orderNo =
        latest.orderNo ||
        latest.title?.match(/\d{2}\/\d{4}/)?.[0] ||
        "";

      rows.push(`
  <div class="latest-card-item ${lobby.bg} border-l-4 ${lobby.border}"
       onclick="openLatest('${latest.filePath}')">

    <div class="flex justify-between gap-4">

      <div class="flex-1 min-w-0">
        <div class="text-[15px] font-bold text-gray-900">
          ${orderNo}
        </div>

        <div class="text-[14px] text-gray-700 line-clamp-2">
          ${latest.description || ""}
        </div>
      </div>

      <div class="flex flex-col items-end justify-between shrink-0">
        <div class="text-[12px] font-semibold px-3 py-1 rounded-full
                    bg-white/80 border ${lobby.border}">
          ${lobby.name}
        </div>

        <div class="latest-view mt-3">
          View
        </div>
      </div>

    </div>
  </div>
`);
    } // ‚úÖ FOR LOOP CLOSED HERE

    if (!rows.length) {
      box.innerHTML = "";
      return;
    }

    box.innerHTML = `
      <div class="bg-white border border-blue-500
                  rounded-xl shadow-md p-5
                  transition hover:shadow-lg">

        <h2 class="text-[18px] font-bold text-blue-900 mb-4 flex items-center gap-2">
          üìã Shed Order
        </h2>

        <div class="space-y-3">
          ${rows.join("")}
        </div>
      </div>
    `;
  } catch (err) {
    console.error("Latest shed order error:", err);
    box.innerHTML = "";
  }
}

  
async function loadLatest({ category, containerId, title, color, icon }) {
  const box = document.getElementById(containerId);

  // Skeleton
  box.innerHTML = `
    <div class="animate-pulse bg-gray-100 border border-gray-300 p-4 rounded-xl shadow"></div>
  `;

  try {
    const q = query(
      collection(db, "documents"),
      where("category", "==", category)
    );

    const snap = await getDocs(q);
    if (snap.empty) {
      box.innerHTML = "";
      return;
    }

    const docs = snap.docs
      .map(d => d.data())
      .filter(d => typeof d.latestRank === "number")
      .sort((a, b) => b.latestRank - a.latestRank);

    if (!docs.length) {
      box.innerHTML = "";
      return;
    }

    const data = docs[0];
    const c = colorMap[color];

    box.innerHTML = `
  <div class="bg-white border border-blue-500 rounded-xl shadow-md p-4">

    <h2 class="text-[17px] font-bold text-blue-900 mb-3 flex items-center gap-2">
      ${icon} ${title}
    </h2>

    <div class="latest-card-item ${c.bg} border-l-4 ${c.border}"
         onclick="openLatest('${data.filePath}')">

      <div class="flex justify-between gap-3">

        <div class="flex-1 min-w-0">
          <div class="text-[15px] font-bold text-gray-900">
            ${data.circularNo || data.orderNo || ""}
          </div>

          <div class="text-[14px] text-gray-700 line-clamp-2">
            ${data.title || data.description || ""}
          </div>
        </div>

        <div class="latest-view self-end">
          View
        </div>

      </div>
    </div>
  </div>
`;
  } catch (err) {
    console.error("Latest load error:", category, err);
    box.innerHTML = "";
  }
}

async function loadLatestCorrectionSlips() {
  const box = document.getElementById("latest-correction");

  box.innerHTML = `
    <div class="animate-pulse bg-gray-100 border border-gray-300 p-5 rounded-xl shadow"></div>
  `;

  try {
    const sections = [
      { key: "gsr",      name: "G&SR",            bg: "bg-blue-50",   border: "border-blue-500" },
      { key: "accident", name: "Accident Manual", bg: "bg-red-50",    border: "border-red-500" },
      { key: "wtt_a",    name: "WTT ‚Äì Part A",    bg: "bg-green-50",  border: "border-green-500" },
      { key: "wtt_b",    name: "WTT ‚Äì Part B",    bg: "bg-amber-50",  border: "border-amber-500" }
    ];

    const rows = [];

    for (const sec of sections) {
      const q = query(
        collection(db, "documents"),
        where("category", "==", "correction_slip"),
        where("section", "==", sec.key)
      );

      const snap = await getDocs(q);

      const latest = snap.docs
  .map(d => d.data())
  .filter(d => typeof d.latestRank === "number")
  .sort((a, b) => a.latestRank - b.latestRank)[0];
      if (!latest) continue;

      
      rows.push(`
  <div class="latest-card-item ${sec.bg} border-l-4 ${sec.border}"
       onclick="openLatest('${latest.filePath}')">

    <div class="flex justify-between gap-4">

      <div class="flex-1 min-w-0">
        <div class="text-[15px] font-bold text-gray-900">
          No ${String(latest.slipNo).padStart(2, "0")}
        </div>

        <div class="text-[14px] text-gray-700 line-clamp-2">
          ${latest.description || ""}
        </div>
      </div>

      <div class="flex flex-col items-end justify-between shrink-0">
        <div class="text-[12px] font-semibold px-3 py-1 rounded-full
                    bg-white/80 border ${sec.border}">
          ${sec.name}
        </div>

        <div class="latest-view mt-3">
          View
        </div>
      </div>

    </div>
  </div>
`);
    }

    if (!rows.length) {
      box.innerHTML = "";
      return;
    }

    box.innerHTML = `
      <div class="bg-white border border-blue-300
                  rounded-xl shadow-md p-5">

        <h2 class="text-[18px] font-bold text-blue-900 mb-4">
          üìò Correction Slip
        </h2>

        <div class="space-y-3">
          ${rows.join("")}
        </div>
      </div>
    `;
  } catch (err) {
    console.error("Correction Slip load error:", err);
    box.innerHTML = "";
  }
}

  window.addEventListener("pageshow", () => {
    document.querySelectorAll(".menu-text").forEach(span => {
      span.classList.remove("scale-110");
    });
