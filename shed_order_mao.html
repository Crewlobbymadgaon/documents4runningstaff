<script>
  // Toggle Dropdown
const hamburgerBtn = document.getElementById("hamburgerBtn");
const dropdownMenu = document.getElementById("dropdownMenu");

hamburgerBtn.addEventListener("click", (e) => {
  e.stopPropagation(); // Prevent click from bubbling to document
  dropdownMenu.classList.toggle("hidden");

  const isHidden = dropdownMenu.classList.contains("hidden");
  hamburgerBtn.setAttribute("aria-expanded", !isHidden);
});

// Close dropdown when a link inside it is clicked
dropdownMenu.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", () => {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");
  });
});

// Close dropdown if clicking outside
document.addEventListener("click", (e) => {
  if (
    !dropdownMenu.classList.contains("hidden") &&
    !dropdownMenu.contains(e.target) &&
    !hamburgerBtn.contains(e.target)
  ) {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");
  }
});
    document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && !dropdownMenu.classList.contains("hidden")) {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");
  }
});
  async function loadShedOrders(year) {
  const list = document.getElementById("shedOrderList");
  list.innerHTML = "<p class='text-center'>Loading...</p>";

  const q = query(
    collection(window.db, "documents"),
    where("category", "==", "shed_order"),
    where("lobby", "==", "mao"),
    where("year", "==", Number(year)),
    orderBy("createdAt", "desc")
  );

  const snapshot = await getDocs(q);
  list.innerHTML = "";

  if (snapshot.empty) {
    list.innerHTML = "<p class='text-center text-red-600'>No data available</p>";
    return;
  }

  snapshot.forEach(async (doc) => {
    const data = doc.data();

    const fileRef = ref(storage, data.filePath);
    const fileURL = await getDownloadURL(fileRef);

    const card = document.createElement("div");
    card.className =
      "bg-white rounded-xl p-4 border-2 border-blue-300 shadow-md";

    card.innerHTML = `
      <div class="font-bold text-lg text-blue-900 mb-2">${data.title}</div>
      <div class="text-gray-700 mb-4">${data.description || ""}</div>

      <div class="flex gap-3">
        <a href="${fileURL}" target="_blank"
           class="bg-blue-600 text-white px-4 py-2 rounded text-sm">
           View
        </a>
        <a href="${fileURL}" download
           class="bg-blue-800 text-white px-4 py-2 rounded text-sm">
           Download
        </a>
      </div>
    `;

    list.appendChild(card);
  });
}


  function showNoDataMessage() {
    const container = document.getElementById("shedOrderList");
    container.innerHTML = `<div class="text-center text-red-600 font-semibold p-4">Data not available</div>`;
  }

  function highlightSelectedYear() {
    const year = document.getElementById("yearSelect").value;
    loadShedOrders(year);
  }


window.addEventListener("DOMContentLoaded", () => {
  const yearSelect = document.getElementById("yearSelect");
  const currentYear = new Date().getFullYear();

  // 1Ô∏è‚É£ Collect existing years from dropdown
  const years = new Set(
    [...yearSelect.options].map(opt => Number(opt.value))
  );

  // 2Ô∏è‚É£ Ensure current year is included
  years.add(currentYear);

  // 3Ô∏è‚É£ Sort years DESCENDING (latest first)
  const sortedYears = [...years].sort((a, b) => b - a);

  // 4Ô∏è‚É£ Rebuild dropdown cleanly
  yearSelect.innerHTML = "";
  sortedYears.forEach(year => {
    const opt = document.createElement("option");
    opt.value = year;
    opt.textContent = `    ${year}    `;
    opt.className = "bg-white text-blue-900";
    yearSelect.appendChild(opt);
  });

  // 5Ô∏è‚É£ Select current year by default
  yearSelect.value = String(currentYear);

  // 6Ô∏è‚É£ Load current year shed orders
  loadShedOrders(currentYear);
});

function openModal(filePath, title = "Document Viewer", description = "") {
  const modal = document.getElementById("docModal");
  const container = document.getElementById("pdfViewer");
  const titleElement = document.getElementById("documentTitle");

  container.innerHTML = "";
  modal.classList.remove("hidden");
  document.body.style.overflow = "hidden";
  history.pushState({ modalOpen: true }, "", "#doc");

  if (titleElement) {
    titleElement.textContent = title;
  }

  const isMobile = window.innerWidth <= 768;

  // üì± Mobile-friendly fallback
  if (isMobile) {
    const fallback = document.createElement("div");
    fallback.className =
      "w-full h-full flex items-center justify-center px-4 animate-fade-in";

    fallback.innerHTML = `
      <div class="bg-gradient-to-br from-blue-50 via-white to-blue-100
                  rounded-2xl shadow-lg p-6 max-w-md w-full border border-blue-300 text-center">
        <div class="text-blue-800 text-4xl mb-3">üìÑ</div>
        <h2 class="text-xl font-bold text-gray-800 mb-2">${title}</h2>
        ${description ? `<p class="text-gray-700 mb-4">${description}</p>` : ""}

        <a href="${filePath}" target="_blank"
           class="block w-full bg-blue-600 text-white text-lg font-semibold py-3
                  rounded-lg shadow hover:bg-blue-700 transition mb-4">
          Open Document
        </a>

        <button onclick="closeModal()"
          class="w-full bg-red-600 text-white py-2 rounded-lg
                 hover:bg-red-700 transition text-sm font-medium">
          Close
        </button>
      </div>
    `;

    container.appendChild(fallback);
    return;
  }

  // üñ• Desktop iframe viewer
  const iframe = document.createElement("iframe");
  iframe.src = filePath;
  iframe.className = "w-full h-full border-0";
  iframe.allow = "autoplay";

  container.appendChild(iframe);
}



function closeModal() {
  const modal = document.getElementById("docModal");
  const container = document.getElementById("pdfViewer");
  modal.classList.add("hidden");
  container.innerHTML = '';
  document.body.style.overflow = "";

  // Reset zoom by removing any zoom-related transformations (if added)
  document.body.style.transform = "none";

  if (location.hash === "#doc") {
    history.back();
  }
}

  document.addEventListener("keydown", (e) => {
  // Close dropdown if open
  if (e.key === "Escape" && !dropdownMenu.classList.contains("hidden")) {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");

  // Close document modal if open
  const modal = document.getElementById("docModal");

  }
});
