   =============================== */

  .lobby-card {

}

<script>
  

 async function openWTT(filePath) {
  try {
    const url = await getDownloadURL(ref(window.storage, filePath));
    window.open(url, "_blank");
  } catch (err) {
    alert("Unable to open WTT document");
    console.error(err);
  }
}

  
  
  
  const hamburgerBtn = document.getElementById("hamburgerBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");

  // Toggle menu
  hamburgerBtn.addEventListener("click", e => {
    e.stopPropagation();
    dropdownMenu.classList.toggle("hidden");
  });

  // Close on outside click
  document.addEventListener("click", e => {
    if (!dropdownMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
      dropdownMenu.classList.add("hidden");
    }
  });

  // âœ… CLOSE MENU WHEN ANY MENU ITEM IS CLICKED
  dropdownMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      dropdownMenu.classList.add("hidden");
    });
  });

  // Close on Escape
  document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      dropdownMenu.classList.add("hidden");
    }
  });

</script>
