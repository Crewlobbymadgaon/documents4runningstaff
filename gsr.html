<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G&SR â€“ Digital Library</title>

  <link rel="icon" href="/documents4runningstaff/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

 

  <style>
    body { font-family: 'Rajdhani', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

<header class="bg-gradient-to-r from-purple-900 via-purple-700 to-purple-900 text-white py-4 shadow">
  <h1 class="text-center text-3xl font-extrabold">G&SR</h1>
  <p class="text-center text-sm text-purple-200 mt-1">
    General & Subsidiary Rules
  </p>
</header>

<section class="p-4">
  <div id="gsrList" class="grid gap-4 max-w-3xl mx-auto"></div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
  import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD4BfU5OKhKFynJMVC2k4qFEgmeDhLlSIM",
    authDomain: "doc4runningstaff-d000b.firebaseapp.com",
    projectId: "doc4runningstaff-d000b",
    storageBucket: "doc4runningstaff-d000b.firebasestorage.app",
    messagingSenderId: "34983733068",
    appId: "1:34983733068:web:bbe8a3d902eecaab8bd1e9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  console.log("Firebase initialized");

  async function loadGSR() {
    const list = document.getElementById("gsrList");
    list.innerHTML = "Loading...";

    const snapshot = await getDocs(collection(db, "documents"));
    console.log("Docs found:", snapshot.size);

    list.innerHTML = "";

    snapshot.forEach(async (doc) => {
      const data = doc.data();
      const url = await getDownloadURL(ref(storage, data.filePath));

      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded shadow";

      div.innerHTML = `
        <h3 class="font-bold">${data.title}</h3>
        <p>${data.description}</p>
        <a href="${url}" target="_blank" class="text-purple-700 underline">Open PDF</a>
      `;

      list.appendChild(div);
    });
  }

  window.addEventListener("DOMContentLoaded", loadGSR);
</script>


</body>
</html>
