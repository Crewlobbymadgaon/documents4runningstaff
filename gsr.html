<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G&SR ‚Äì Digital Library</title>

  <link rel="icon" href="/documents4runningstaff/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Rajdhani', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="bg-gradient-to-r from-purple-900 via-purple-700 to-purple-900 text-white py-4 shadow">
  <h1 class="text-center text-3xl font-extrabold">G&SR</h1>
  <p class="text-center text-sm text-purple-200 mt-1">
    General & Subsidiary Rules
  </p>
</header>

<!-- LIST -->
<section class="p-4">
  <div id="gsrList" class="grid gap-4 max-w-3xl mx-auto"></div>
</section>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore, collection, query, where, orderBy, getDocs
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  import {
    getStorage, ref, getDownloadURL
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

  // üîê Your Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyD4BfU5OKhKFynJMVC2k4qFEgmeDhLlSIM",
  authDomain: "doc4runningstaff-d000b.firebaseapp.com",
  projectId: "doc4runningstaff-d000b",
  storageBucket: "doc4runningstaff-d000b.firebasestorage.app",
  messagingSenderId: "34983733068",
  appId: "1:34983733068:web:YOUR_APP_ID"
};

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  async function loadGSR() {
    const list = document.getElementById("gsrList");
    list.innerHTML = "<p class='text-center'>Loading G&SR‚Ä¶</p>";

    const q = query(
      collection(db, "documents"),
      where("category", "==", "gsr"),
      orderBy("createdAt", "desc")
    );

    const snapshot = await getDocs(q);
    list.innerHTML = "";

    if (snapshot.empty) {
      list.innerHTML = "<p class='text-center text-red-600'>No G&SR documents found</p>";
      return;
    }

    for (const docSnap of snapshot.docs) {
      const data = docSnap.data();
      const fileURL = await getDownloadURL(ref(storage, data.filePath));

      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded-xl border shadow";

      card.innerHTML = `
        <div class="text-lg font-bold text-purple-900">${data.title}</div>
        <div class="text-gray-600 mb-3">${data.description || ""}</div>

        <div class="flex gap-3">
          <a href="${fileURL}" target="_blank"
             class="bg-purple-600 text-white px-4 py-2 rounded text-sm">View</a>
          <a href="${fileURL}" download
             class="bg-purple-800 text-white px-4 py-2 rounded text-sm">Download</a>
        </div>
      `;

      list.appendChild(card);
    }
  }

  window.addEventListener("DOMContentLoaded", loadGSR);
</script>

</body>
</html>
