<!-- Modal -->
<div id="pdfModal" class="fixed inset-0 z-50 bg-black bg-opacity-80 flex items-center justify-center p-2 hidden">

      </label>
      <button onclick="submitAcknowledgement()" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-md disabled:opacity-50" disabled id="ackBtn">Acknowledge</button>

  <!-- JavaScript -->
  <script>
const shedOrders = {
  "2025": [
    { number: "01/2025", topic: "Safety Guidelines for Monsoon", file: "01-2025.pdf" },
    { number: "02/2025", topic: "Loco Operations in Rain", file: "02-2025.pdf" }
  ],
  "2024": [
    { number: "01/2024", topic: "Summer Schedule Instructions", file: "01-2024.pdf" }
  ],
  "2023": [
    { number: "12/2023", topic: "End Year Summary", file: "12-2023.pdf" }
  ]
};

    function loadShedOrders() {
  const year = document.getElementById("yearSelect").value;
  const container = document.getElementById("shedOrderList");
  container.innerHTML = "";

  if (!year || !shedOrders[year]) {
    container.innerHTML = "<p class='text-center text-gray-500'>No shed orders available.</p>";
    return;
  }

  shedOrders[year].forEach(order => {
    const link = document.createElement("a");
    link.href = `/documents4runningstaff/doc_shed_order_mao_${year}/${order.file}`;
    link.target = "_blank";
    link.className = "block bg-white border border-gray-300 hover:border-blue-400 text-blue-800 font-semibold px-4 py-3 rounded-lg shadow transition-all";
    link.textContent = order.title;
    container.appendChild(link);
  });

  // Auto scroll to list
  container.scrollIntoView({ behavior: "smooth" });
}
    
  // Toggle Dropdown
  const hamburgerBtn = document.getElementById("hamburgerBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");

  hamburgerBtn.addEventListener("click", () => {
    dropdownMenu.classList.toggle("hidden");
  });

  dropdownMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      dropdownMenu.classList.add("hidden");
    });
  });
  
  
  function highlightSelectedYear() {
  const selectedYear = document.getElementById("yearSelect").value;
  const shedOrderList = document.getElementById("shedOrderList");
  shedOrderList.innerHTML = "";

  if (!shedOrders[selectedYear]) return;

  shedOrders[selectedYear].forEach((order, index) => {
    const isAcknowledged = localStorage.getItem(`ack_${selectedYear}_${index}`) === "true";

    const card = document.createElement("div");
    card.className = "bg-white relative rounded-lg p-4 shadow-md border border-blue-100";

    // Badge showing status
    const statusBadge = isAcknowledged
      ? `<span class="absolute top-2 right-2 bg-green-600 text-white text-xs px-2 py-1 rounded-full">✅ Acknowledged</span>`
      : `<span class="absolute top-2 right-2 bg-gray-400 text-white text-xs px-2 py-1 rounded-full">❌ Not Acknowledged</span>`;

    card.innerHTML = `
  <div class="font-bold text-lg text-blue-900 mb-2">${order.number}</div>
  <div class="text-gray-700 mb-4">${order.topic}</div>
  <div class="flex justify-between items-end mt-4">
    <button onclick="openModal('${order.number} - ${order.topic}', '/documents4runningstaff/doc_shed_order_${selectedYear.toLowerCase()}/${order.file}', '${selectedYear}', ${index})"
      class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-4 py-2 rounded">
      View
    </button>
    <span class="${isAcknowledged ? 'bg-green-600' : 'bg-gray-400'} text-white text-xs px-2 py-1 rounded-full text-right">
      ${isAcknowledged ? '✅ Acknowledged' : '❌ Not Acknowledged'}
    </span>
  </div>
`;

    shedOrderList.appendChild(card);
  });
}

function toggleAcknowledge(year, index, button) {
  const key = `ack_${year}_${index}`;
  const acknowledged = localStorage.getItem(key) === "true";
  localStorage.setItem(key, !acknowledged);
  highlightSelectedYear(); // Refresh the list to show updated status
}


function openModal(title, filePath, year, index) {
  currentYear = year;
  currentIndex = index;

  document.getElementById('modalTitle').textContent = title;
  document.getElementById('pdfViewer').src = filePath;

  const isAcknowledged = localStorage.getItem(`ack_${year}_${index}`) === "true";

  const ackSection = document.querySelector('.p-4.border-t');
  const ackCheckbox = document.getElementById('ackCheckbox');
  const ackBtn = document.getElementById('ackBtn');

  if (isAcknowledged) {
    ackSection.classList.add('hidden');
  } else {
    ackCheckbox.checked = false;
    ackBtn.disabled = true;
    ackSection.classList.remove('hidden');
  }

  document.getElementById('pdfModal').classList.remove('hidden');
}

  function closeModal() {
    document.getElementById('pdfModal').classList.add('hidden');
    document.getElementById('pdfViewer').src = ""; // reset PDF
  }

  document.getElementById('ackCheckbox').addEventListener('change', function () {
    document.getElementById('ackBtn').disabled = !this.checked;
  });

  function submitAcknowledgement() {
  if (currentYear !== null && currentIndex !== null) {
    const key = `ack_${currentYear}_${currentIndex}`;
    localStorage.setItem(key, "true");
    highlightSelectedYear(); // Refresh shed order cards with updated status
  }

  closeModal();
}

  </script>
</body>
