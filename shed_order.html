  <!-- Main -->
  
  <main class="p-4 space-y-4">
    <!-- Lobby Selection -->
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
  
    <label class="block mb-2 text-sm font-medium text-gray-700">Select Lobby:</label>
    <select id="lobbySelect" class="w-full p-2 border border-gray-300 rounded mb-4">
      <option value="">-- Choose Lobby --</option>
      <option value="rn">Ratnagiri</option>
      <option value="ven">Verna</option>
      <option value="mao">Madgaon</option>
      <option value="sl">Suratkal</option>
    </select>

    <label class="block mb-2 text-sm font-medium text-gray-700">Select Year:</label>
    <select id="yearSelect" class="w-full p-2 border border-gray-300 rounded mb-4">
      <option value="">-- Choose Year --</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>

    <button id="submitBtn" class="w-full bg-gray-400 text-white font-semibold py-2 px-4 rounded opacity-50 cursor-not-allowed" disabled>
      Submit
    </button>
  </div>
  </main>

<script>
  // Toggle Dropdown
  const hamburgerBtn = document.getElementById("hamburgerBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");

  hamburgerBtn.addEventListener("click", () => {
    dropdownMenu.classList.toggle("hidden");
  });

  dropdownMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      dropdownMenu.classList.add("hidden");
    });
  });

  // Dropdown Button Styling
  const lobbySelect = document.getElementById('lobbySelect');
  const yearSelect = document.getElementById('yearSelect');
  const submitBtn = document.getElementById('submitBtn');

  function updateButtonState() {
    if (lobbySelect.value && yearSelect.value) {
      submitBtn.disabled = false;
      submitBtn.classList.remove("bg-gray-400", "opacity-50", "cursor-not-allowed");
      submitBtn.classList.add("bg-blue-600", "hover:bg-blue-700", "cursor-pointer");
    } else {
      submitBtn.disabled = true;
      submitBtn.classList.add("bg-gray-400", "opacity-50", "cursor-not-allowed");
      submitBtn.classList.remove("bg-blue-600", "hover:bg-blue-700", "cursor-pointer");
    }
  }

  lobbySelect.addEventListener("change", updateButtonState);
  yearSelect.addEventListener("change", updateButtonState);

  submitBtn.addEventListener("click", () => {
    const lobby = lobbySelect.value;
    const year = yearSelect.value;

    // Store in localStorage
    localStorage.setItem("selectedLobby", lobby);
    localStorage.setItem("selectedYear", year);

    // Redirect
    if (lobby === "mao") {
      window.location.href = `shed-order/mao.html`;
    } else {
      alert("Shed order page for this lobby is not created yet.");
    }
  });

  // If you're planning to use this later, keep it â€” otherwise remove or comment out
  function formatDate(dateStr) {
    const [yyyy, mm, dd] = dateStr.split("-");
    return `${dd}-${mm}-${yyyy}`;
  }

  }

</script>
