<script>
  // Toggle Dropdown
const hamburgerBtn = document.getElementById("hamburgerBtn");
const dropdownMenu = document.getElementById("dropdownMenu");

hamburgerBtn.addEventListener("click", (e) => {
  e.stopPropagation(); // Prevent click from bubbling to document
  dropdownMenu.classList.toggle("hidden");

  const isHidden = dropdownMenu.classList.contains("hidden");
  hamburgerBtn.setAttribute("aria-expanded", !isHidden);
});

// Close dropdown when a link inside it is clicked
dropdownMenu.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", () => {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");
  });
});

// Close dropdown if clicking outside
document.addEventListener("click", (e) => {
  if (
    !dropdownMenu.classList.contains("hidden") &&
    !dropdownMenu.contains(e.target) &&
    !hamburgerBtn.contains(e.target)
  ) {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");
  }
});
    document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && !dropdownMenu.classList.contains("hidden")) {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");
  }
});
 
  function toRoman(num) {
  const romans = [
    ["M",1000],["CM",900],["D",500],["CD",400],
    ["C",100],["XC",90],["L",50],["XL",40],
    ["X",10],["IX",9],["V",5],["IV",4],["I",1]
  ];
  let result = "";
  for (const [r, v] of romans) {
    while (num >= v) {
      result += r;
      num -= v;
    }
  }
  return result;
}

async function loadCounseltopic(year) {
  const list = document.getElementById("counsellingTopicList");
  list.innerHTML = "<p class='text-center'>Loading...</p>";

  try {
    // ðŸ”¹ Fetch ALL counselling docs first
    const q = query(
      collection(db, "documents"),
      where("category", "==", "counselling")
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      list.innerHTML =
        "<p class='text-center text-red-600 font-semibold'>No Counselling Topic available</p>";
      return;
    }

    // ðŸ”¹ Filter by year from monthYear (Jan-2026 â†’ 2026)
    const docs = snapshot.docs
      .map(d => d.data())
      .filter(d => d.monthYear?.endsWith(`-${year}`))
      .sort((a, b) => {
        const monthMap = {
          Jan: 1, Feb: 2, Mar: 3, Apr: 4,
          May: 5, Jun: 6, Jul: 7, Aug: 8,
          Sep: 9, Oct: 10, Nov: 11, Dec: 12
        };

        const [ma] = a.monthYear.split("-");
        const [mb] = b.monthYear.split("-");

        return (monthMap[mb] || 0) - (monthMap[ma] || 0);
      });

    if (docs.length === 0) {
      list.innerHTML =
        "<p class='text-center text-red-600 font-semibold'>No Counselling Topic available</p>";
      return;
    }

    list.innerHTML = "";

    // total topics per month
const monthTotals = {};
docs.forEach(d => {
  monthTotals[d.monthYear] = (monthTotals[d.monthYear] || 0) + 1;
});


    const monthIndex = {}; // running index per month

for (const data of docs) {
  const month = data.monthYear;

  // running index
  monthIndex[month] = (monthIndex[month] || 0) + 1;

  // show (I), (II) only if more than one topic exists
  const suffix =
    monthTotals[month] > 1
      ? ` (${toRoman(monthIndex[month])})`
      : "";

  const card = document.createElement("div");
  card.className = "shed-card cursor-pointer";
  card.onclick = () => openCounselling(data.filePath);

  card.innerHTML = `
    <div class="flex items-start justify-between gap-3">
      <div class="flex-1 min-w-0">
        <div class="shed-title">
          ðŸ§  ${month}${suffix}
        </div>
        <div class="shed-desc line-clamp-3">
          ${data.description || ""}
        </div>
      </div>
      <div class="shed-btn shrink-0 self-end pointer-events-none">
        View
      </div>
    </div>
  `;

  list.appendChild(card);
}
    

  } catch (err) {
    console.error("Error loading Counselling Topic:", err);
    list.innerHTML =
      "<p class='text-center text-red-600 font-semibold'>Error loading data</p>";
  }
}

   
async function openCounselling(filePath) {
  try {
    const url = await getDownloadURL(ref(window.storage, filePath));
    window.open(url, "_blank");
  } catch (err) {
    alert("Unable to open document");
    console.error(err);
  }
}

loadCounseltopic(currentYear);
