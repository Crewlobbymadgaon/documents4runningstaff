<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Lobby</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Rajdhani Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <style>
    .font-rajdhani {
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 text-white min-h-screen flex flex-col items-center px-4 pt-6 sm:pt-10 space-y-10">

  <header class="text-center w-full max-w-3xl mx-auto">
  <!-- Main Heading -->
  <h1 class="font-rajdhani text-2xl sm:text-3xl md:text-4xl font-extrabold leading-tight">
    Digital Library for Running Staff
  </h1>

  <!-- Subheading -->
  <h2 class="font-rajdhani text-4xl sm:text-5xl md:text-6xl font-extrabold mt-2">
    Shed Order
  </h2>

  <!-- Centered Home Button -->
  <div class="mt-5 mb-1 flex justify-center">
    <a href="index.html"
       class="inline-flex items-center gap-2 text-sm sm:text-base font-bold text-white bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 hover:scale-105 transform transition duration-200 px-4 py-2 rounded-md border border-blue-950 shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" class="w-5 h-5">
        <path d="M3 9.75L12 3l9 6.75v9.75A1.5 1.5 0 0 1 19.5 21h-3.75V13.5h-7.5V21H4.5A1.5 1.5 0 0 1 3 19.5V9.75Z" />
      </svg>
      Home
    </a>
  </div>
</header>

<!-- Full-width Divider below header -->
<hr class="mt-1 mb-8 border-t-2 border-blue-400 w-full">


<!-- Moved Outside the Header -->
<p class="mt-6 text-xl sm:text-xl font-bold text-blue-200 text-center">
  Select Lobby
</p>


  <!-- Lobby Buttons Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-full max-w-4xl px-2 sm:px-4">
    <button onclick="goToLobby('mao')" class="bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 w-full px-6 py-4 rounded-xl text-lg font-bold border border-blue-950 shadow-lg hover:scale-105 transform transition duration-200">
      Madgaon
    </button>
    <button onclick="goToLobby('rn')" class="bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 w-full px-6 py-4 rounded-xl text-lg font-bold border border-blue-950 shadow-lg hover:scale-105 transform transition duration-200">
      Ratnagiri
    </button>
    <button onclick="goToLobby('ven')" class="bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 w-full px-6 py-4 rounded-xl text-lg font-bold border border-blue-950 shadow-lg hover:scale-105 transform transition duration-200">
      Verna
    </button>
    <button onclick="goToLobby('sl')" class="bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 w-full px-6 py-4 rounded-xl text-lg font-bold border border-blue-950 shadow-lg hover:scale-105 transform transition duration-200">
      Suratkal
    </button>
  </div>

  <!-- Redirect Logic -->
  <script>
    function goToLobby(code) {
      window.location.href = `/documents4runningstaff/shed_order_${code}.html`;
    }
  </script>

</body>
</html>
