  <!-- Rajdhani Font -->

  <style>
    .font-rajdhani {
      font-family: 'Rajdhani', sans-serif;
    }
     :root {
    --footer-height: 48px;
  }

  body {
    padding-bottom: var(--footer-height);
    overflow-x: hidden;
  }
  
  .lobby-card {
    position: relative;
    height: 96px;
    background: linear-gradient(135deg, #ffffff, #f8fafc);
    border-radius: 18px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.10);
    text-decoration: none;
    color: #0f172a;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all .25s ease;
    overflow: hidden;
  }

  /* Accent strip */
  .lobby-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 5px;
    width: 100%;
    background: var(--accent);
  }

  .lobby-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 22px 50px rgba(0,0,0,0.18);
  }

  .lobby-card:active {
    transform: scale(0.96);
  }

  .lobby-title {
    font-family: 'Rajdhani', sans-serif;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: .5px;
  }

  @media (max-width: 640px) {
    .lobby-card {
      height: 84px;
    }
    .lobby-title {
      font-size: 18px;
    }
  }
  </style>
</head>

  <!-- Redirect Logic -->
  <script>
    document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      const textSpan = link.querySelector(".menu-text");
      if (!textSpan) return;

      textSpan.classList.add("scale-110");

      setTimeout(() => {
        textSpan.classList.remove("scale-110");
      }, 300); // shorter duration for snappy feel
    });
  });

  // Clean up enlarged text if user comes back via browser back button
  window.addEventListener("pageshow", () => {
    document.querySelectorAll(".menu-text").forEach(span => {
      span.classList.remove("scale-110");
    });
  });
</script>
