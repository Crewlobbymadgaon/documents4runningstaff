<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Lobby</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/idb@7/build/iife/index-min.js"></script>
    <!-- Add Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  
  <!-- Rajdhani Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <style>
    .font-rajdhani {
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>

  <body class="bg-gray-50 text-gray-800">

  <header class="bg-gradient-to-r from-blue-900 via-blue-700 to-blue-900 text-white py-3 shadow-md">
  <div class="text-center px-4">
  
<h1 class="font-rajdhani text-xl sm:text-3xl md:text-4xl leading-tight font-extrabold">
      Digital Library
      <span class="text-yellow-300">for</span>
      Running Staff
</h1>
  <!-- Subheading -->
  <h2 class="font-rajdhani text-3xl sm:text-4xl md:text-5xl font-extrabold mt-2">
    Shed Order
  </h2>
    </div>
  </header>

  <div class="bg-gradient-to-r from-blue-900 via-blue-700 to-blue-900 px-4 sm:px-6 md:px-8">
  <div class="max-w-7xl mx-auto text-center">
    <div class="flex justify-center gap-3 py-2 sm:py-3">

      <!-- Home Button -->
      <button onclick="window.location.href='/documents4runningstaff/index.html'"
              title="Go to Home"
              class="flex items-center gap-2 
                     text-xs sm:text-sm font-bold text-white 
                     bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 
                     hover:scale-105 transform transition duration-200 
                     px-3 py-1.5 sm:px-4 sm:py-2 
                     rounded-md border border-black shadow-lg 
                     focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"
             class="w-4 h-4 sm:w-5 sm:h-5">
          <path d="M3 9.75L12 3l9 6.75v9.75A1.5 1.5 0 0 1 19.5 21h-3.75V13.5h-7.5V21H4.5A1.5 1.5 0 0 1 3 19.5V9.75Z" />
        </svg>
        <span>Home</span>
      </button>

    </div>
  </div>
</div>




<!-- Moved Outside the Header -->
<p class="mt-6 text-xl sm:text-xl font-bold text-blue-900 text-center">
  Select Lobby
</p>


  <!-- Lobby Buttons Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-full max-w-4xl px-2 sm:px-4">
    <button onclick="goToLobby('mao')" class="bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 w-full px-6 py-4 rounded-xl text-lg font-bold border border-blue-950 shadow-lg hover:scale-105 transform transition duration-200">
      Madgaon
    </button>
    <button onclick="goToLobby('rn')" class="bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 w-full px-6 py-4 rounded-xl text-lg font-bold border border-blue-950 shadow-lg hover:scale-105 transform transition duration-200">
      Ratnagiri
    </button>
    <button onclick="goToLobby('ven')" class="bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 w-full px-6 py-4 rounded-xl text-lg font-bold border border-blue-950 shadow-lg hover:scale-105 transform transition duration-200">
      Verna
    </button>
    <button onclick="goToLobby('sl')" class="bg-gradient-to-b from-blue-900 via-blue-500 to-blue-900 w-full px-6 py-4 rounded-xl text-lg font-bold border border-blue-950 shadow-lg hover:scale-105 transform transition duration-200">
      Suratkal
    </button>
  </div>

  <!-- Redirect Logic -->
  <script>
    function goToLobby(code) {
      window.location.href = `/documents4runningstaff/shed_order_${code}.html`;
    }
  </script>

</body>
</html>
