<script>
  // Toggle Dropdown
const hamburgerBtn = document.getElementById("hamburgerBtn");
const dropdownMenu = document.getElementById("dropdownMenu");

hamburgerBtn.addEventListener("click", (e) => {
  e.stopPropagation(); // Prevent click from bubbling to document
  dropdownMenu.classList.toggle("hidden");

  const isHidden = dropdownMenu.classList.contains("hidden");
  hamburgerBtn.setAttribute("aria-expanded", !isHidden);
});

// Close dropdown when a link inside it is clicked
dropdownMenu.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", () => {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");
  });
});

// Close dropdown if clicking outside
document.addEventListener("click", (e) => {
  if (
    !dropdownMenu.classList.contains("hidden") &&
    !dropdownMenu.contains(e.target) &&
    !hamburgerBtn.contains(e.target)
  ) {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");
  }
});
    document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && !dropdownMenu.classList.contains("hidden")) {
    dropdownMenu.classList.add("hidden");
    hamburgerBtn.setAttribute("aria-expanded", "false");
  }
});
 
async function loadSafetyCirculars(year) {
  const list = document.getElementById("documentList");
  list.innerHTML = "<p class='text-center'>Loading...</p>";

  try {
    const q = query(
      collection(db, "documents"),
      where("category", "==", "safety_circular"),
      where("year", "==", Number(year))
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      list.innerHTML =
        "<p class='text-center text-red-600 font-semibold'>No Safety Circulars available</p>";
      return;
    }

    // üîπ Sort latest first
    const docs = snapshot.docs
      .map(d => d.data())
      .sort((a, b) => (b.circularIndex || 0) - (a.circularIndex || 0));

    list.innerHTML = "";

    // ‚úÖ LOOP PROPERLY
    for (const data of docs) {

      const circularNo =
  data.circularNo || "";


      const card = document.createElement("div");
card.className = "shed-card";

// ‚úÖ ENTIRE CARD CLICKABLE
card.onclick = () => openSafetyCircular(data.filePath);

card.innerHTML = `
  <div class="flex items-start justify-between gap-3">

    <!-- LEFT -->
    <div class="flex-1 min-w-0">
      <div class="shed-title">
        ‚ö†Ô∏è Safety Circular ${circularNo}
      </div>

      <div class="shed-desc line-clamp-2">
        ${data.title || data.description || ""}
      </div>
    </div>

    <!-- RIGHT (VISUAL ONLY) -->
    <div class="shed-btn shrink-0 self-end pointer-events-none">
  View
</div>

  </div>
`;

list.appendChild(card);

    }

  } catch (err) {
    console.error("Safety Circular load error:", err);
    list.innerHTML =
      "<p class='text-center text-red-600 font-semibold'>Error loading data</p>";
  }
}


async function openSafetyCircular(filePath) {
  try {
    const url = await getDownloadURL(ref(window.storage, filePath));
    window.open(url, "_blank");
  } catch (err) {
    alert("Unable to open Safety Circular");
    console.error(err);
  }
}


// üîπ Year selector handler
function highlightSelectedYear() {
  const year = document.getElementById("yearSelect").value;
  loadSafetyCirculars(year);
}


// üîπ Initial load
window.addEventListener("DOMContentLoaded", () => {
  const yearSelect = document.getElementById("yearSelect");
  const currentYear = new Date().getFullYear();

  yearSelect.innerHTML = "";

  for (let y = currentYear; y >= 2022; y--) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = ` ${y} `;
    opt.className = "bg-white text-blue-900";
    yearSelect.appendChild(opt);
  }

  yearSelect.value = currentYear;
  loadSafetyCirculars(currentYear);
});
